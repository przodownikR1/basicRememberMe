<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout">
<body>
	<div layout:fragment="content">

		
			<table border="1" class="table table-striped table-bordered table-condensed table-hover">
				
				<thead>
					<tr class="info">
						<th th:text="#{sess.msg.lastRequest}">last request</th>
						<th th:text="#{sess.msg.sessionId}">sessionId</th>
						<th th:text="#{sess.msg.delete}">remove</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="sess : ${sessions}">
						<td th:disabled="true" th:text="${sess.lastRequest}" />
						<td th:disabled="true" th:text="${sess.sessionId}" />
						<td><a class="btn" href="#"
							th:href="@{'/user/sessions/{sessionId}' + ${sess.sessionId}}"><span
								class="glyphicon glyphicon-trash"></span></a></td>

					</tr>

				</tbody>
			</table>

	
	</div>
</body>
</html>
