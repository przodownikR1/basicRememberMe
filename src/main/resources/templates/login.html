<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/layout">
	
<body>
	<div layout:fragment="content">

         
		<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{login.sign.in}">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                    
                       <div th:if="${param.error}">
                               <th th:text="#{login.error}"></th>
                      </div>
                      <div th:if="${param.logout}">
                           <th th:text="#{login.loggedout}"></th>
                      </div>
                      
                       <div th:if="${param.alreadyLogin}">
                           <th th:text="#{login.alreadyLogin}"></th>
                      </div>
                      
                      
                       <div th:if="${param.invalid}">
                           <th th:text="#{login.invalid}"></th>
                      </div>
                       <div th:if="${param.expired}">
                           <th th:text="#{login.expired}"></th>
                      </div>
                    
                        <form accept-charset="UTF-8" role="form" th:action="@{/login}" method="post">
                       
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{login.username}" placeholder="Username" name="username" type="text" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" th:placeholder="#{login.password}" placeholder="Password" name="password" type="password" value="" />
                                </div>
                                
                                 <div class="form-group">
                                      <label for="remember-me">Remember Me?</label>
                                      <input type="checkbox" id="remember-me" name="remember-me" value="true"/>
                                </div>
                                
                                <!-- <div class="form-group">
                                    <input class="form-control" th:placeholder="#{session}" placeholder="session" name="JSESSIONID" type="text" value="" />
                                </div> -->
                                
                                <input th:text="#{login.submit}" class="btn btn-lg btn-success btn-block" type="submit" name="Login"></input>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>    
</body>
</html>
